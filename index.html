<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learner | Standalone AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --bg-color: #fcfaf7; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0.02) 100%), 
                radial-gradient(at 100% 0%, hsla(225,39%,30%,0.03) 0, hsla(225,39%,30%,0) 100%), 
                radial-gradient(at 100% 100%, hsla(339,49%,30%,0.03) 0, hsla(339,49%,30%,0) 100%), 
                radial-gradient(at 0% 100%, hsla(20,100%,50%,0.02) 0, hsla(20,100%,50%,0) 100%);
            background-attachment: fixed;
            color: #1a1918;
            margin: 0;
            min-height: 100vh;
        }
        .serif { font-family: 'Lora', serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .text-gradient { background: linear-gradient(135deg, #1a1918 0%, #4a4540 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.8s ease-out forwards; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- SERVICES ---
        const getAI = () => {
            const apiKey = process.env.API_KEY;
            if (!apiKey) throw new Error("API Key is missing.");
            return new GoogleGenAI({ apiKey });
        };

        const generateContent = async (prompt, systemInstruction, schema) => {
            const ai = getAI();
            const response = await ai.models.generateContent({
                model: "gemini-3-flash-preview",
                contents: prompt,
                config: {
                    systemInstruction,
                    responseMimeType: "application/json",
                    responseSchema: schema,
                },
            });
            return JSON.parse(response.text);
        };

        // --- COMPONENTS ---
        const Layout = ({ children, mode }) => (
            <div className="min-h-screen flex flex-col items-center py-16 px-6 lg:px-8">
                <header className="mb-16 text-center animate-in">
                    <div className="inline-block mb-3 px-3 py-1 rounded-full bg-stone-100 text-[10px] font-bold uppercase tracking-[0.2em] text-stone-500">
                        Intelligence Platform
                    </div>
                    <h1 className="text-6xl font-bold tracking-tight text-gradient mb-3">Learner</h1>
                    <p className="text-stone-400 font-light text-lg tracking-wide serif italic">
                        Drafting excellence with generative precision.
                    </p>
                </header>
                <main className="w-full max-w-4xl">{children}</main>
                <footer className="mt-24 pb-12 text-stone-300 text-[11px] uppercase tracking-[0.3em] font-medium text-center">
                    Learner &copy; {new Date().getFullYear()} &bull; Crafted for Intellectuals
                </footer>
            </div>
        );

        const LoadingState = ({ message }) => {
            const [msgIndex, setMsgIndex] = useState(0);
            const messages = ["Structuring Thought...", "Synthesizing Language...", "Refining Narrative...", "Perfecting Prose..."];
            useEffect(() => {
                const interval = setInterval(() => setMsgIndex((p) => (p + 1) % messages.length), 2000);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="flex flex-col items-center justify-center py-32 space-y-12">
                    <div className="relative">
                        <div className="w-24 h-24 border border-stone-100 rounded-full animate-ping opacity-20 absolute inset-0 scale-150"></div>
                        <div className="w-24 h-24 border-2 border-stone-200 rounded-full animate-pulse flex items-center justify-center">
                            <div className="w-12 h-12 border-t-2 border-stone-900 rounded-full animate-spin"></div>
                        </div>
                    </div>
                    <div className="text-center">
                        <p className="text-stone-900 font-bold uppercase tracking-[0.3em] text-xs">{messages[msgIndex]}</p>
                        <p className="text-stone-300 text-[10px] mt-2 font-medium tracking-widest uppercase">Gemini 3 Engine Active</p>
                    </div>
                </div>
            );
        };

        const FormWrapper = ({ title, children }) => (
            <div className="max-w-2xl mx-auto animate-in">
                <div className="text-center mb-16">
                    <p className="text-stone-500 text-sm tracking-widest uppercase font-medium">{title}</p>
                </div>
                {children}
            </div>
        );

        const DisplayWrapper = ({ children }) => (
            <div className="animate-in">{children}</div>
        );

        // --- APPLICATION LOGIC ---
        const App = () => {
            const [mode, setMode] = useState('essay');
            const [isLoading, setIsLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);

            const handleReset = () => { setResult(null); setError(null); };

            const runGeneration = async (prompt, system, schema) => {
                setIsLoading(true); setError(null);
                try {
                    const res = await generateContent(prompt, system, schema);
                    setResult(res);
                } catch (e) { setError(e.message); }
                finally { setIsLoading(false); }
            };

            const modes = [
                { id: 'essay', label: 'Essay', title: 'Academic Composition Engine' },
                { id: 'adbot', label: 'Ad Bot', title: 'Marketing Intelligence Engine' },
                { id: 'letter', label: 'Letter', title: 'Correspondence Synthesis Engine' },
                { id: 'notice', label: 'Notice', title: 'Formal Announcement Engine' },
                { id: 'debate', label: 'Debate', title: 'Dialectical Reasoning Engine' },
                { id: 'speech', label: 'Speech', title: 'Rhetorical Orchestration Engine' },
                { id: 'invitation', label: 'Invitation', title: 'Social Engagement Design Engine' },
                { id: 'passage', label: 'Passage', title: 'Curriculum Synthesis Engine' }
            ];

            const currentMode = modes.find(m => m.id === mode);

            // Mode Handlers
            const handlers = {
                essay: (topic) => runGeneration(topic, "Expert essay writer. 500 words.", { type: Type.OBJECT, properties: { title: { type: Type.STRING }, content: { type: Type.STRING }, wordCount: { type: Type.NUMBER } }, required: ["title", "content", "wordCount"] }),
                adbot: (info, aud) => runGeneration(`Prod: ${info}, Aud: ${aud}`, "Ad copywriter.", { type: Type.OBJECT, properties: { headline: { type: Type.STRING }, copy: { type: Type.STRING }, cta: { type: Type.STRING } }, required: ["headline", "copy", "cta"] }),
                letter: (det, rec, tone) => runGeneration(`Rec: ${rec}, Det: ${det}, Tone: ${tone}`, "Correspondence expert.", { type: Type.OBJECT, properties: { date: { type: Type.STRING }, subject: { type: Type.STRING }, salutation: { type: Type.STRING }, body: { type: Type.STRING }, closing: { type: Type.STRING } }, required: ["date", "salutation", "body", "closing"] }),
                notice: (det, tit, org, aut) => runGeneration(`Org: ${org}, Tit: ${tit}, Det: ${det}, Aut: ${aut}`, "Formal notice writer.", { type: Type.OBJECT, properties: { organization: { type: Type.STRING }, title: { type: Type.STRING }, date: { type: Type.STRING }, content: { type: Type.STRING }, authority: { type: Type.STRING } }, required: ["title", "date", "content", "authority"] }),
                debate: (topic) => runGeneration(topic, "Debate coach. 5 pros, 5 cons.", { type: Type.OBJECT, properties: { topic: { type: Type.STRING }, positives: { type: Type.ARRAY, items: { type: Type.STRING } }, negatives: { type: Type.ARRAY, items: { type: Type.STRING } } }, required: ["topic", "positives", "negatives"] }),
                speech: (topic, aud, dur) => runGeneration(`Top: ${topic}, Aud: ${aud}, Dur: ${dur}`, "Speechwriter for schools.", { type: Type.OBJECT, properties: { title: { type: Type.STRING }, audience: { type: Type.STRING }, content: { type: Type.STRING }, estimatedTime: { type: Type.STRING }, keyTakeaway: { type: Type.STRING } }, required: ["title", "content"] }),
                invitation: (det, host, type) => runGeneration(`Host: ${host}, Det: ${det}, Type: ${type}`, "Invitation designer.", { type: Type.OBJECT, properties: { title: { type: Type.STRING }, host: { type: Type.STRING }, eventDescription: { type: Type.STRING }, date: { type: Type.STRING }, time: { type: Type.STRING }, location: { type: Type.STRING }, rsvp: { type: Type.STRING } }, required: ["title", "host"] }),
                passage: (topic) => runGeneration(topic, "Class 11 English designer. Unseen passage + 10 marks questions.", { type: Type.OBJECT, properties: { title: { type: Type.STRING }, content: { type: Type.STRING }, totalMarks: { type: Type.NUMBER }, questions: { type: Type.ARRAY, items: { type: Type.OBJECT, properties: { text: { type: Type.STRING }, marks: { type: Type.NUMBER }, answer: { type: Type.STRING } }, required: ["text", "marks", "answer"] } } }, required: ["title", "content", "questions"] }),
            };

            return (
                <Layout mode={mode}>
                    <div className="flex justify-center mb-20">
                        <div className="inline-flex p-1.5 glass rounded-2xl shadow-xl overflow-x-auto max-w-full no-scrollbar">
                            {modes.map((m) => (
                                <button key={m.id} onClick={() => { setMode(m.id); handleReset(); }} className={`whitespace-nowrap px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all duration-500 ${mode === m.id ? 'bg-stone-900 text-white shadow-lg' : 'text-stone-400 hover:text-stone-600'}`}>{m.label}</button>
                            ))}
                        </div>
                    </div>

                    {!isLoading && !result && (
                        <FormWrapper title={currentMode.title}>
                            {mode === 'essay' && <EssayForm onSubmit={handlers.essay} />}
                            {mode === 'adbot' && <AdForm onSubmit={handlers.adbot} />}
                            {mode === 'letter' && <LetterForm onSubmit={handlers.letter} />}
                            {mode === 'notice' && <NoticeForm onSubmit={handlers.notice} />}
                            {mode === 'debate' && <DebateForm onSubmit={handlers.debate} />}
                            {mode === 'speech' && <SpeechForm onSubmit={handlers.speech} />}
                            {mode === 'invitation' && <InvitationForm onSubmit={handlers.invitation} />}
                            {mode === 'passage' && <PassageForm onSubmit={handlers.passage} />}
                        </FormWrapper>
                    )}

                    {isLoading && <LoadingState />}

                    {result && !isLoading && (
                        <DisplayWrapper>
                            {mode === 'essay' && <EssayDisplay result={result} onReset={handleReset} />}
                            {mode === 'adbot' && <AdDisplay result={result} onReset={handleReset} />}
                            {mode === 'letter' && <LetterDisplay result={result} onReset={handleReset} />}
                            {mode === 'notice' && <NoticeDisplay result={result} onReset={handleReset} />}
                            {mode === 'debate' && <DebateDisplay result={result} onReset={handleReset} />}
                            {mode === 'speech' && <SpeechDisplay result={result} onReset={handleReset} />}
                            {mode === 'invitation' && <InvitationDisplay result={result} onReset={handleReset} />}
                            {mode === 'passage' && <PassageDisplay result={result} onReset={handleReset} />}
                        </DisplayWrapper>
                    )}

                    {error && (
                        <div className="mt-8 p-10 glass border-red-100 rounded-[2rem] text-center shadow-2xl max-w-xl mx-auto">
                            <p className="font-bold text-stone-900 uppercase tracking-widest text-xs mb-2">Technical Disruption</p>
                            <p className="text-red-600 serif italic">{error}</p>
                            <button onClick={handleReset} className="mt-8 px-8 py-3 bg-stone-100 hover:bg-stone-200 rounded-xl text-[10px] font-bold uppercase tracking-widest">Re-Initialize</button>
                        </div>
                    )}
                </Layout>
            );
        };

        // --- SUB-COMPONENTS (FORMS) ---
        const EssayForm = ({ onSubmit }) => {
            const [val, setVal] = useState('');
            return (
                <div className="space-y-6">
                    <input type="text" value={val} onChange={e => setVal(e.target.value)} placeholder="Enter thesis topic..." className="w-full py-5 px-6 rounded-2xl glass text-xl shadow-lg focus:outline-none focus:border-stone-900" />
                    <button onClick={() => onSubmit(val)} className="w-full py-5 bg-stone-900 text-stone-50 rounded-2xl font-bold uppercase tracking-widest text-xs">Begin Composition</button>
                </div>
            );
        };

        const AdForm = ({ onSubmit }) => {
            const [info, setInfo] = useState('');
            const [aud, setAud] = useState('');
            return (
                <div className="space-y-6">
                    <textarea value={info} onChange={e => setInfo(e.target.value)} placeholder="Product description..." rows="4" className="w-full p-6 rounded-2xl glass text-lg shadow-lg resize-none" />
                    <input type="text" value={aud} onChange={e => setAud(e.target.value)} placeholder="Demographic..." className="w-full py-4 px-6 rounded-2xl glass" />
                    <button onClick={() => onSubmit(info, aud)} className="w-full py-5 bg-stone-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Generate Creative</button>
                </div>
            );
        };

        const LetterForm = ({ onSubmit }) => {
            const [det, setDet] = useState('');
            const [rec, setRec] = useState('');
            const [tone, setTone] = useState('Professional');
            return (
                <div className="space-y-6">
                    <div className="flex gap-4">
                        <input type="text" value={rec} onChange={e => setRec(e.target.value)} placeholder="To..." className="flex-1 py-4 px-6 rounded-2xl glass shadow-lg" />
                        <select value={tone} onChange={e => setTone(e.target.value)} className="w-1/3 py-4 px-6 rounded-2xl glass shadow-lg">
                            <option>Professional</option><option>Casual</option><option>Urgent</option>
                        </select>
                    </div>
                    <textarea value={det} onChange={e => setDet(e.target.value)} placeholder="Context..." rows="4" className="w-full p-6 rounded-2xl glass shadow-lg" />
                    <button onClick={() => onSubmit(det, rec, tone)} className="w-full py-5 bg-stone-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Compose Letter</button>
                </div>
            );
        };

        const NoticeForm = ({ onSubmit }) => {
            const [d, setD] = useState('');
            const [t, setT] = useState('');
            const [o, setO] = useState('');
            const [a, setA] = useState('');
            return (
                <div className="space-y-6">
                    <div className="flex gap-4">
                        <input type="text" value={o} onChange={e => setO(e.target.value)} placeholder="Org..." className="flex-1 py-4 px-6 rounded-2xl glass shadow-lg" />
                        <input type="text" value={a} onChange={e => setA(e.target.value)} placeholder="Authority..." className="flex-1 py-4 px-6 rounded-2xl glass shadow-lg" />
                    </div>
                    <input type="text" value={t} onChange={e => setT(e.target.value)} placeholder="Title..." className="w-full py-4 px-6 rounded-2xl glass shadow-lg" />
                    <textarea value={d} onChange={e => setD(e.target.value)} placeholder="Content..." rows="4" className="w-full p-6 rounded-2xl glass shadow-lg" />
                    <button onClick={() => onSubmit(d, t, o, a)} className="w-full py-5 bg-stone-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Formalize Announcement</button>
                </div>
            );
        };

        const DebateForm = ({ onSubmit }) => {
            const [val, setVal] = useState('');
            return (
                <div className="space-y-6">
                    <input type="text" value={val} onChange={e => setVal(e.target.value)} placeholder="Debate topic..." className="w-full py-5 px-6 rounded-2xl glass text-xl shadow-lg" />
                    <button onClick={() => onSubmit(val)} className="w-full py-5 bg-stone-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Analyze Perspectives</button>
                </div>
            );
        };

        const SpeechForm = ({ onSubmit }) => {
            const [v, setV] = useState('');
            const [a, setA] = useState('Students');
            const [d, setD] = useState('3-5 Minutes');
            return (
                <div className="space-y-6">
                    <input type="text" value={v} onChange={e => setV(e.target.value)} placeholder="Speech topic..." className="w-full py-5 px-6 rounded-2xl glass text-xl" />
                    <div className="flex gap-4">
                        <select value={a} onChange={e => setA(e.target.value)} className="flex-1 py-4 px-6 rounded-2xl glass shadow-lg"><option>Students</option><option>Faculty</option></select>
                        <select value={d} onChange={e => setD(e.target.value)} className="w-1/3 py-4 px-6 rounded-2xl glass shadow-lg"><option>1-2 Min</option><option>3-5 Min</option></select>
                    </div>
                    <button onClick={() => onSubmit(v, a, d)} className="w-full py-5 bg-stone-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Draft Speech</button>
                </div>
            );
        };

        const InvitationForm = ({ onSubmit }) => {
            const [d, setD] = useState('');
            const [h, setH] = useState('');
            const [t, setT] = useState('Formal');
            return (
                <div className="space-y-6">
                    <div className="flex gap-4">
                        <input type="text" value={h} onChange={e => setH(e.target.value)} placeholder="Host..." className="flex-1 py-4 px-6 rounded-2xl glass shadow-lg" />
                        <select value={t} onChange={e => setT(e.target.value)} className="w-1/3 py-4 px-6 rounded-2xl glass shadow-lg"><option>Formal</option><option>Wedding</option><option>Corporate</option></select>
                    </div>
                    <textarea value={d} onChange={e => setD(e.target.value)} placeholder="Details..." rows="4" className="w-full p-6 rounded-2xl glass shadow-lg" />
                    <button onClick={() => onSubmit(d, h, t)} className="w-full py-5 bg-stone-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Create Invitation</button>
                </div>
            );
        };

        const PassageForm = ({ onSubmit }) => {
            const [v, setV] = useState('');
            return (
                <div className="space-y-6">
                    <input type="text" value={v} onChange={e => setV(e.target.value)} placeholder="Passage theme..." className="w-full py-5 px-6 rounded-2xl glass text-xl" />
                    <button onClick={() => onSubmit(v)} className="w-full py-5 bg-stone-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">Generate Practice Set</button>
                </div>
            );
        };

        // --- DISPLAY COMPONENTS ---
        const EssayDisplay = ({ result, onReset }) => (
            <div className="bg-white p-12 sm:p-20 rounded-[2rem] shadow-2xl border border-stone-50">
                <h2 className="text-4xl font-bold serif text-center mb-12 italic">{result.title}</h2>
                <div className="prose max-w-none text-stone-800 leading-[2.1] text-lg serif first-letter:text-6xl whitespace-pre-wrap">{result.content}</div>
                <div className="mt-12 text-center pt-8 border-t border-stone-100">
                    <button onClick={onReset} className="text-stone-400 font-bold uppercase tracking-widest text-[10px]">&larr; New Inquiry</button>
                </div>
            </div>
        );

        const AdDisplay = ({ result, onReset }) => (
            <div className="bg-stone-900 text-white p-16 rounded-[2.5rem] text-center shadow-2xl">
                <h2 className="text-6xl font-bold serif italic mb-8">{result.headline}</h2>
                <p className="text-xl text-stone-300 serif mb-12 italic">"{result.copy}"</p>
                <div className="px-10 py-4 border border-white/20 rounded-full font-bold uppercase tracking-widest">{result.cta}</div>
                <button onClick={onReset} className="mt-12 text-stone-500 font-bold uppercase text-[10px] block w-full">&larr; Back</button>
            </div>
        );

        const LetterDisplay = ({ result, onReset }) => (
            <div className="bg-white p-12 rounded-[2rem] shadow-2xl font-serif">
                <div className="text-stone-400 text-sm mb-12 uppercase font-sans font-bold">{result.date}</div>
                {result.subject && <div className="font-bold mb-8">Subject: {result.subject}</div>}
                <div className="text-xl mb-8">{result.salutation}</div>
                <div className="text-lg leading-relaxed mb-12">{result.body}</div>
                <div className="text-xl">{result.closing}</div>
                <button onClick={onReset} className="mt-12 text-stone-300 font-sans font-bold text-[10px] block uppercase">&larr; Reset</button>
            </div>
        );

        const NoticeDisplay = ({ result, onReset }) => (
            <div className="bg-white p-12 rounded-[2rem] shadow-2xl border-4 border-stone-50">
                <div className="text-center mb-10">
                    <h3 className="text-2xl font-bold uppercase">{result.organization}</h3>
                    <div className="bg-black text-white px-8 py-1 mt-4 inline-block font-black tracking-widest">NOTICE</div>
                </div>
                <div className="flex justify-between text-xs font-bold text-stone-400 mb-8"><span>Ref: {Math.random().toString(36).substr(7).toUpperCase()}</span><span>{result.date}</span></div>
                <h4 className="text-center text-xl font-bold border-b-2 inline-block pb-1 mb-10 w-full">{result.title}</h4>
                <div className="text-lg leading-relaxed serif mb-12">{result.content}</div>
                <div className="text-right font-bold">{result.authority}</div>
                <button onClick={onReset} className="mt-12 text-stone-300 font-bold text-[10px] block">&larr; Back</button>
            </div>
        );

        const DebateDisplay = ({ result, onReset }) => (
            <div className="bg-white p-12 rounded-[2rem] shadow-2xl">
                <h2 className="text-3xl font-bold serif text-center mb-12 italic">{result.topic}</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div>
                        <h3 className="text-emerald-700 font-bold uppercase text-xs tracking-widest mb-6">Affirmative</h3>
                        <ul className="space-y-4 serif">{result.positives.map((p, i) => <li key={i} className="flex gap-2"><span>{i+1}.</span>{p}</li>)}</ul>
                    </div>
                    <div>
                        <h3 className="text-rose-700 font-bold uppercase text-xs tracking-widest mb-6">Opposing</h3>
                        <ul className="space-y-4 serif">{result.negatives.map((p, i) => <li key={i} className="flex gap-2"><span>{i+1}.</span>{p}</li>)}</ul>
                    </div>
                </div>
                <button onClick={onReset} className="mt-12 text-stone-300 text-center w-full font-bold text-[10px]">&larr; Back</button>
            </div>
        );

        const SpeechDisplay = ({ result, onReset }) => (
            <div className="bg-white p-12 rounded-[2rem] shadow-2xl">
                <div className="text-center mb-10">
                    <span className="text-[10px] font-bold text-stone-400 uppercase tracking-widest">Est. {result.estimatedTime}</span>
                    <h2 className="text-4xl font-bold serif italic mt-4">{result.title}</h2>
                </div>
                <div className="p-6 bg-stone-50 rounded-2xl mb-10 serif italic text-stone-600">"{result.keyTakeaway}"</div>
                <div className="text-lg leading-[2] serif whitespace-pre-wrap">{result.content}</div>
                <button onClick={onReset} className="mt-12 text-stone-300 font-bold text-[10px] block w-full text-center">&larr; Back</button>
            </div>
        );

        const InvitationDisplay = ({ result, onReset }) => (
            <div className="bg-[#fffcf9] p-12 rounded-[3rem] shadow-2xl border-8 border-double border-stone-100 text-center">
                <span className="text-[10px] font-bold text-stone-400 uppercase tracking-widest">You are invited to</span>
                <h2 className="text-5xl font-bold serif italic my-8">{result.title}</h2>
                <p className="text-stone-500 font-bold uppercase text-[10px] mb-8">Hosted by {result.host}</p>
                <div className="text-xl serif italic mb-12">{result.eventDescription}</div>
                <div className="space-y-2 mb-12 font-medium serif"><div>{result.date} &bull; {result.time}</div><div>{result.location}</div></div>
                <div className="p-6 bg-stone-50 rounded-2xl text-sm font-bold uppercase tracking-widest text-stone-500">RSVP: {result.rsvp}</div>
                <button onClick={onReset} className="mt-12 text-stone-300 font-bold text-[10px]">&larr; Back</button>
            </div>
        );

        const PassageDisplay = ({ result, onReset }) => {
            const [show, setShow] = useState(false);
            return (
                <div className="space-y-12">
                    <div className="bg-white p-12 rounded-[2rem] shadow-2xl">
                        <h2 className="text-3xl font-bold serif text-center mb-12 italic">{result.title}</h2>
                        <div className="text-lg leading-relaxed serif whitespace-pre-wrap">{result.content}</div>
                    </div>
                    <div className="bg-stone-50 p-12 rounded-[2rem] border border-stone-200">
                        <h3 className="font-bold mb-8 uppercase text-xs tracking-widest">Questions ({result.totalMarks} Marks)</h3>
                        <div className="space-y-8">{result.questions.map((q, i) => (
                            <div key={i}>
                                <div className="flex justify-between font-medium"><span>Q{i+1}. {q.text}</span><span className="text-xs">[{q.marks}]</span></div>
                                {show && <div className="mt-4 p-4 bg-white rounded-xl text-sm serif italic border-l-4 border-black">{q.answer}</div>}
                            </div>
                        ))}</div>
                        <div className="mt-12 flex flex-col items-center gap-6">
                            <button onClick={() => setShow(!show)} className="px-8 py-2 glass rounded-full text-[10px] font-bold uppercase">{show ? 'Hide Answers' : 'Show Answers'}</button>
                            <button onClick={onReset} className="text-stone-400 font-bold text-[10px] uppercase">&larr; Back</button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
